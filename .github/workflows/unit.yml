name: Unit Tests

on:
  push:
    paths-ignore:
      - 'docs/**'
    branches: [ master ]
  pull_request:
    paths-ignore:
      - 'docs/**'
    branches: [ master ]

  workflow_dispatch:

jobs:

  tests:
    name: ISPC-Kit Self Tests
    runs-on: ubuntu-latest
    steps:

      - name: Install sudo
        run: |
          apt update
          apt install -y sudo

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Execute Custom Tests
        run: |
          cd test
          ./test_libs.sh
