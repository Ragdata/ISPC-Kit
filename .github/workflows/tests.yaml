name: Unit Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:

  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Install SUDO Package
        run: |
          apt update
          apt install sudo

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Execute Custom Tests
        run: |
          cd test
          sudo ./test.sh
